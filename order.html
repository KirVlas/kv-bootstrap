<!DOCTYPE html>
<html>
<head lang="en">
    <title>Order Online</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/respond.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<div class="container">
    <div class="row my-header">
        <div class="col-md-8 col-sm-6 col-xs-4"><h1>The Pizza Place</h1></div>
        <div class="col-md-4 col-sm-6 col-xs-8"><img src="img/pizza_logo.png" class="img-responsive img-right"></div>
    </div><br/>
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="my_account.html">My Account</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <form class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 my-form">
            <div class="form-group">
                <label for="f_name">First Name:</label>
                <input type="text" class="form-control" name="f_name" id="f_name">
            </div>
            <div class="form-group">
                <label for="l_name">Last Name:</label>
                <input type="text" class="form-control" name="l_name" id="l_name">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Delivery</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Carry-Out</label>
            </div>
            <div class="form-group">
            <select class="form-control">
                <option>Select Pizza</option>
                <option>Plain</option>
                <option>Sicilian</option>
                <option>White</option>
                <option>Special White</option>
            </select><br/>
                <select class="form-control">
                    <option>Select Size</option>
                    <option>Large</option>
                    <option>Medium</option>
                    <option>Small</option>
                </select><br/>
                <select class="form-control">
                    <option>Select Salad</option>
                    <option>Chef</option>
                    <option>Grilled Chicken</option>
                </select><br/>
                <select class="form-control">
                    <option>Select Drink</option>
                    <option>Coca-Cola</option>
                    <option>Snapple Iced Tea</option>
                    <option>Chocolate Milk</option>
                    <option>Bottled Water</option>
                </select><br/>
            </div>
            <div class="form-right">
                <span>Current Order: </span><br/>
                <span>Running Total: </span>
            </div>
            <button type="submit" class="btn btn-default form-button">Submit</button><br/>
                <span><b>Last Order:</b> </span><br/>
                <span><b>Total Due:</b> </span>
        </form>
    </div>
    <footer>&copy;Copyright Kirill Vlasenko 2014</footer>
</div>
</body>
</html>
